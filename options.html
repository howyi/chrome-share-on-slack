<html>

<head>
	<meta charset="UTF-8">
	<title>Share on Slack</title>
	<link rel="stylesheet" href="css/material.min.css">
	<style>
	body{
		background-color: #3F51B5
	}
	.content {
		border-radius: 2px;
		padding: 20px 60px;
	}
	</style>
</head>

<body>
	<div class="mdl-grid">
		<div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
		<div class="content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
			<h3>Share on Slack</h3>
			This extension use <a href="https://api.slack.com/incoming-webhooks">Incoming Webhooks</a>
			<p>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
					<input class="mdl-textfield__input" type="text" id="request_url">
					<label class="mdl-textfield__label" for="request_url">RequestURL (Incoming Webhook URL)</label>
				</div>
			</p>
			<p>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--6-col">
					<input class="mdl-textfield__input" type="text" id="username">
					<label class="mdl-textfield__label" for="username">username</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--6-col">
					<input class="mdl-textfield__input" type="text" id="channel">
					<label class="mdl-textfield__label" for="channel">channel ID (not channel name)</label>
				</div>
			</p>
			<p>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
					<input class="mdl-textfield__input" type="text" id="text">
					<label class="mdl-textfield__label" for="text">text (Replace : [TITLE] and [URL])</label>
				</div>
			</p>
			<p>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
					<input class="mdl-textfield__input" type="text" id="icon_emoji">
					<label class="mdl-textfield__label" for="icon_emoji">icon_emoji</label>
				</div>
			</p>
			<div class="mdl-grid">
				<div class="mdl-cell--8-col"></div>
				<button id="save" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-cell--3-col">save</button>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/material.min.js"></script>
	<script src="js/options.js"></script>

</body>

</html>
